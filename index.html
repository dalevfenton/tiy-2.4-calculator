<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row controls display transparent-blur">
      <div id="control-bar" class="col-xs-12">
        <ul>
          <li class="control-button calc-quit"></li>
          <li class="control-button calc-min"></li>
          <li class="control-button calc-max"></li>
        </ul>
      </div>
      <div id="display" class="col-xs-12">
      <span>0</span>
      </div>
    </div>
    <div class="row buttons">
      <div id="calc-clear" class="col-xs-3 bg-gray">AC</div>
      <div id="plus-minus" class="col-xs-3 bg-gray">&plusmn;</div>
      <div id="percent" class="col-xs-3 bg-gray">&percnt;</div>
      <div id="divide" class="col-xs-3 bg-orange">&divide;</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3 bg-gray calc-num" value="1">7</div>
      <div class="col-xs-3 bg-gray calc-num">8</div>
      <div class="col-xs-3 bg-gray calc-num">9</div>
      <div id="multiply" class="col-xs-3 bg-orange">&times;</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3 bg-gray calc-num">4</div>
      <div class="col-xs-3 bg-gray calc-num">5</div>
      <div class="col-xs-3 bg-gray calc-num">6</div>
      <div id="subtract" class="col-xs-3 bg-orange">&minus;</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3 bg-gray calc-num">1</div>
      <div class="col-xs-3 bg-gray calc-num">2</div>
      <div class="col-xs-3 bg-gray calc-num">3</div>
      <div id="add" class="col-xs-3 bg-orange">&plus;</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-6 bg-gray btn-zero calc-num">0</div>
      <div id="calc-decimal" class="col-xs-3 bg-gray">&period;</div>
      <div id="evaluate" class="col-xs-3 bg-orange btn-equal">&equals;</div>
    </div>
  </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
