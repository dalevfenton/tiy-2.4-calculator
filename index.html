<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row control-bar">
      <div class="col-xs-12">
        <ul>
          <li class="control-button calc-quit"></li>
          <li class="control-button calc-min"></li>
          <li class="control-button calc-max"></li>
        </ul>
      </div>
    </div>
    <div class="row display">
      <div class="col-xs-12">
      <span>0</span>
      </div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3">C</div>
      <div class="col-xs-3">+/-</div>
      <div class="col-xs-3">%</div>
      <div class="col-xs-3 orange">/</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3">7</div>
      <div class="col-xs-3">8</div>
      <div class="col-xs-3">9</div>
      <div class="col-xs-3 orange">*</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3">4</div>
      <div class="col-xs-3">5</div>
      <div class="col-xs-3">6</div>
      <div class="col-xs-3 orange">-</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-3">1</div>
      <div class="col-xs-3">2</div>
      <div class="col-xs-3">3</div>
      <div class="col-xs-3 orange">+</div>
    </div>
    <div class="row buttons">
      <div class="col-xs-6">0</div>
      <div class="col-xs-3">.</div>
      <div class="col-xs-3 orange">=</div>
    </div>
  </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
